<!DOCTYPE html>
<html lang="en">
	<header>
		<meta charset="utf-8">
		<title> GAME IS ON </title>
		<script src = "./server.js" type="text/javascript"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
		<link href = "./style.css" rel="stylesheet"/>
	</header>
	<body>
		<div id = "player_content_container">
			<h1 class = "info_header"> PLAYER INFO </h1>
			<div id = "user_stats_container">	USER STATS </div>
		</div>

		<div id = "game_content_container">
			<h1 class = "info_header"> GAME INFO </h1>
			<div id = "game_room_container">	ROOM STATS </div>
		</div>

		<div id = "chat_content_container">
			<div id = "chat_container"> CHAT INFO </div>
			<input id = "handle" type = "text" value = "<%= user.id %>"/>
			<input id = "message" type = "text" placeholder="text" />
			<button id = "send"> Send </button>
		</div>
		<script src="js/chat.js"></script>
		<input type="button" value = "LOG-OUT" onclick = "window.location = './index.html'"/>
	</body>
	<footer>
	</footer>
</html>
