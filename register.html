<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src = "./server.js" type = "text/javascript"></script>
		<link href = "./style.css" rel = "stylesheet" type="text/css"/>
		<title> Registeration Page</title>
	</head>
	<body>
		<form id = "registration_form" action="/index.html" method = "POST">
			<h1> REGISTERATION </h1>
			USER ID:<br>
			<input id = "newuser_id" name = "newuser_id" type = "text" placeholder="ID" /><br>
			USER PASSWORD:<br>
			<input id = "newuser_pw" name = "newuser_pw" type = "text" placeholder="Password" /><br>
			FIRST NAME:<br>
			<input id = "newuser_firstname" name = "newuser_firstname" type = "text" placeholder="first name"/><br>
			LAST NAME:<br>
			<input id = "newuser_lastnmae" name = "newuser_lastnmae" type = "text" placeholder="last name" /><br>
			AGE:<br>
			<input id = "newuser_age" name = "newuser_age" type = "number" placeholder="age"/><br>
			GENDER:<br>
			<input id = "newuser_gender" name = "newuser_gender" type = "text" placeholder="gender"/><br>
			E-mail:<br>
			<input id = "newuser_email" name = "newuser_email" type = "text" placeholder="e-mail" /><br>
			<input id = "registerbtn" type = "submit" value = "REGISTER"/>
		</form>
	</body>
</html>
